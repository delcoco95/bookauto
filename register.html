<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - BookAuto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bg-steel {
      background-color: #4a6fa5;
    }

    footer {
      background-color: #4a6fa5;
      color: white;
    }

    .register-card {
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background-color: white;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #4a6fa5;
    }

    .btn-primary {
      background-color: #4a6fa5;
      border-color: #4a6fa5;
    }

    .btn-primary:hover {
      background-color: #3c5c89;
      border-color: #3c5c89;
    }
  </style>
</head>
<body>
  <div id="wrapper">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-steel">
      <div class="container">
        <a class="navbar-brand" href="index.html" style="font-family: 'Orbitron', sans-serif; font-weight: 600;">
          Book<span style="color:#ffc107;">Auto</span>
        </a>
        <div>
          <a class="btn btn-outline-light" href="login.html">Connexion</a>
          <a class="btn btn-outline-light ms-2" href="register.html">Inscription</a>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="py-5">
      <div class="register-card">
        <h3 class="text-center mb-4">Créer un compte</h3>
        <form>
          <div class="mb-3">
            <label for="role" class="form-label">Je suis :</label>
            <select class="form-select" id="role" required>
              <option value="" disabled selected>-- Sélectionner un type de compte --</option>
              <option value="client">Particulier (Client)</option>
              <option value="pro">Professionnel (Prestataire)</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Nom complet</label>
            <input type="text" class="form-control" id="name" placeholder="Jean Dupont" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Adresse email</label>
            <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="********" required>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="********" required>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">S'inscrire</button>
          </div>
          <p class="text-center">Déjà inscrit ? <a href="login.html">Se connecter</a></p>
        </form>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-center py-4 mt-auto">
      <div class="container">
        <p class="mb-1">&copy; 2025 BookAuto. Tous droits réservés.</p>
        <p>
          <a href="#" class="text-white text-decoration-underline">Mentions légales</a> |
          <a href="#" class="text-white text-decoration-underline">Instagram</a>
        </p>
      </div>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
